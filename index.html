<head>

    width: 100%;
    height: 100%;
}

table {
    border-collapse: collapse;
}

th, td {
    padding: 0;
}
    
body {
    font-family: Sans-Serif;
}

</style>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://dglittle.github.io/gl519/index.js"></script>
<script src="https://dglittle.github.io/cdn/tab.js"></script>
<script>

function go() {
    var code = $('.code').val()
    var input = $('.input').val()
    try {
        var __print = []
        function printNoLn(a) {
            if (typeof(a) == 'object') {
                a = _.json(a, true)
            }
            __print.push(a)
        }
        function print(a) {
            printNoLn(a)
            printNoLn('\n')
        }
        var result = eval(code)
        if (__print.length > 0) {
            result = __print.join("")
        } else {
            if (typeof result != "string") {
                result = _.json(result, true)
            }
        }
        $('.output').val(result)
    } catch (e) {
        $('.output').val('ERROR: ' + e)
    }
}

function copyBack() {
    $('.input').val($('.output').val())
}

$(function () {
    if ($('.input').val() == '') {
        $('.input').val('hello world!')
    }
    if ($('.code').val() == '') {
        $('.code').val('print(input)')
    }
    $('.go').click(function() {
        go()
    })
    
    $('.copyBack').click(function () {
        copyBack()
    })
    $(document).keydown(function (e) {
        if (e.keyCode == 13 && e.metaKey) {
            e.preventDefault()
            go()
        }
    })
})

</script>

<table class="fill">
    <tr>
        <td style="width:50%">
            <table class="fill">
                <tr>
                    <td>
                        <label for="output">script</label>
                        <button class="go">run &gt;</button>
                        <textarea id="code" class="code fill"></textarea>
                    </td>
                </tr>
                <tr>
                    <td height="30px;">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <label for="input">input</label><br>
                        <textarea id="input" class="input fill"></textarea>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table class="fill">
                <tr style="height:100%">
                </tr>
                <tr>
                    <td>
                        <button class="copyBack">&lt;</button><br>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width:50%">
            <label for="output">output</label><br>
            <textarea id="output" class="output fill"></textarea>
        </td>
    </tr>
</table>

</body>
